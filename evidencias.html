<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotografías de Evidencias de Reciclaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
    }

    .foto {
      margin-bottom: 25px;
      text-align: center;
    }

    .foto p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .foto img {
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Fotografías como Evidencias de Reciclaje</h2>

  <div class="foto">
    <p>• Personas recogiendo basura del cesto.</p>
    <img src="recogiendo.jpg" alt="Personas recolectando basura de un cesto de basura">
  </div>

  <div class="foto">
    <p>• Personas llevando la basura al punto de recolección donde se reúnen todas las bolsas.</p>
    <img src="changos.jpg" alt="Personas depositando bolsas de basura en el centro de acopio">
  </div>

  <div class="foto">
    <p>• Ejemplo de recolección de basura.</p>
    <img src="ejemplo.jpg" alt="Ejemplo gráfico de recolección de basura">
  </div>

</body>
</html>
